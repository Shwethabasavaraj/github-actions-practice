name: Python Runner

on: [push]

jobs:
  run-python:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Python Script
        run: python hello.py
